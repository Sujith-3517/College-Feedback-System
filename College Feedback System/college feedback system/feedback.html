<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/ab.css">
    <title>College Feedback</title>
</head>
<body>
    <header>
        <h1>College Feedback</h1>
    </header>
    <main>
        <section id="contact-display">
            <h2 class="contacts">Feedbacks</h2>
            <table>
                <tr id="head">
                    <thead>
                        <th>Name</th>
                        <th>Teaching</th>
                        <th>Campus</th>
                        <th>Extra Activities</th>
                        <th>Education</th>
                    </thead>
                </tr>
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        <section id="new-contact">
            <h2>Create a new Feedback</h2>
            <p>Give your feedbacks out of 10</p>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label for="add">Teaching:</label>
                    <input id="add" type="number" maxlength="30" required>
                </div>
                <div>
                    <label for="tel">Campus:</label>
                    <input id="tel" type="number" maxlength="15" required>
                </div>
                <div>
                    <label for="email">Extra Activities:</label>
                    <input id="email" type="number" maxlength="30" required>
                </div>
                <div>
                    <label for="url">Education:</label>
                    <input id="url" type="number" maxlength="20">
                </div>
                <div>
                    <button>Create Feedback</button>
                </div>
            </form>

            <div class="container text-center mt-3">
                <button onclick="generateCV()" class="btn btn-primary btn-lg">Show Feedbacks</button>
            </div>

        </section>
    </main>
    <script src="./scripts/ab.js"></script>
</body>
</html>
